<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <meta charset="utf-8">
    <title>Number Guesser</title>
  </head>
  <body>
    <header>
      <h3>
        Number<span> Guesser</span>
      </h3>
    </header>
    <p class="space"></p>
      <input id="user-guess" type="number" placeholder="Enter your guess"></input>
      <p class="space"></p>
      <button id="user-guess-button" >
        Guess
      </button>
      <button id="clear-button">
        Clear
      </button>
      <p class="space"></p>

      <h2>
        Your last guess was:
      </h2>
      <p class="space"></p>

      <h1 id="user-input-display"></h1>
      <p class="space"></p>

      <h2 id="guess-response"></h2>
      <p class="space"></p>

      <input id="user-min" type="number" placeholder="Enter a minimum value"></input>
      <input id="user-max" type="number" placeholder="Enter a minimum value"></input>
      <p class="space"></p>
      <button id="reset">Reset</button>

     <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
