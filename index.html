<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta charset="utf-8">
    <title>Number Guesser</title>
  </head>
  <body>
    <header>
      <h3>Number<span>Guesser</span></h3>
    </header>

      <input id="user-guess" type="number" placeholder="Enter your guess"></input>
      <br>
      <button id="user-guess-button" >Guess</button>
      <br>
      <button id="clear-button">Clear</button>
      <br>
      <h2>Your last guess was</h2>
      <h1 id="user-input-display"></h1>
      <h2 id="guess-response"></h2>
      <button id="reset">Reset</button>
      <!-- <input id="user-min"></input>
      <input id="user-max"></input> -->

      <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
